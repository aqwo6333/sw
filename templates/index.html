<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누구나 할 수 있는 SW 기초 개발자 코스 과제</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-large">5645394 여성원</h1>
        </div>

        <img src="../static/photo.jpg" 
             alt="프로필 사진" class="profile-image">
        
        <div class="main-content">
            <div class="intro-section section">
                <h2>안녕하세요! 👋</h2>
                <p class="text-medium">
                    저는 컴퓨터공학과에 재학 중인 여성원입니다. 
                </p>
            </div>
            
            <div class="section">
                <h2 class="text-primary">📋 나의 정보</h2>
                <table class="info-table">
                    <thead>
                        <tr>
                            <th>항목</th>
                            <th>내용</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-primary">이름</td>
                            <td><span class="text-danger">여성원</span></td>
                        </tr>
                        <tr>
                            <td class="text-primary">전공</td>
                            <td><span class="text-success">컴퓨터공학과</span></td>
                        </tr>
                        <tr>
                            <td class="text-primary">학년</td>
                            <td><span class="text-danger">4학년</span></td>
                        </tr>
                        <tr>
                            <td class="text-primary">관심분야</td>
                            <td>
                                <span class="text-italic text-success">웹 개발</span>, 
                                <span class="text-italic text-danger">인공지능</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-primary">취미</td>
                            <td>
                                <span class="text-medium">여행</span>, 
                                <span class="text-small">게임</span>, 
                                <span class="text-large">영화감상</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="video-section section">
                <h2 class="text-primary">🎬 내가 좋아하는 영상</h2>
                <p class="text-medium">제가 좋아하는 노래 영상을 소개합니다</p>
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/i_bJwt7uTwQ" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
            
            <div class="section">
                <h2 class="text-danger">💻 기술 스택</h2>
                <div style="margin: 20px 0;">
                    <span class="tech-stack tech-html">HTML/CSS</span>
                    <span class="tech-stack tech-js">JavaScript</span>
                    <span class="tech-stack tech-python">Python</span>
                    <span class="tech-stack tech-java">Java</span>
                    <span class="tech-stack tech-flutter">Flutter</span>
                    <span class="tech-stack tech-node">Node.js</span>
                </div>
            </div>
        </div>
        
        <div class="search-engines">
            <h3 class="text-large">🔍 검색엔진 바로가기</h3>
            <p class="text-small">아래 이미지를 클릭하면 해당 검색엔진으로 이동합니다.</p>
            
            <a href="https://www.naver.com" target="_blank" class="search-link">
                <img src="../static/naver.jpg" 
                     alt="네이버 검색" title="네이버로 이동">
            </a>
            
            <a href="https://www.google.com" target="_blank" class="search-link">
                <img src="../static/google.jpg" 
                     alt="구글 검색" title="구글로 이동">
            </a>
        </div>
    </div>
</body>
</html>
